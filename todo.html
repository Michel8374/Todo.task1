<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="todo.css"></head>
<body>
<main class="app">
	
	<section class="greeting">
		<h2 class="title">
			Whats up!,<input type="text" name="" id="name" placeholder="namehere">
		</h2>	

	</section>

	<section class="create-todo">
		<h3>
			CREATE A TODO
		</h3>
		<form id="new-todo-form">
			<h4>WHATS ON UR MINd</h4>
			<input type="text" name="content" id="content" placeholder="e.g make a video">
			<h4>pick a category</h4>
			<div class="options">
				<label>
					<input type="radio" name="category" id="category" value="business" />
					<span class="bubble business"></span>
					<div>Business</div>
				</label>
				<label>
					<input type="radio" name="category" id="category2" value="personal" />
					<span class="bubble personal"></span>
					<div>personal</div>
				</label>
			</div>
			<input type="submit" name="" value="add todo">
		</form>
	</section>

	<section class="todo-list">
		<h3> TODO LIST</h3>

		<div class="list" id="todo-list">
			<div class="todo-item">
				<label>
					<input type="checkbox" name="">
					<span class="bubble business"></span>
				</label>
				<div class="todo-container">
					
					<input type="text" name="" value="make a video" readonly>
				</div>
				<div class="actions">
					<button class="edit">EDIT</button>
					<button class="delete"> Delete</button>
				</div>
			</div>
		</div>
	</section>
</main>


<script type="text/javascript" src="todo.js"></script>
</body>
</html>
